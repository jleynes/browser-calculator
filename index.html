<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="body-div">
      <div class="container-div">
        <div class="output-div">
          <output name="result">Test</output>
        </div>
        <div class="buttons-div">
          <button type="button" name="button" class="row-1-clear" id="clear">AC</button>
          <button type="button" name="button" class="row-1-divide" id="divide">/</button>
          <button type="button" name="button" class="row-1-multiply" id="multiply">*</button>
          <button type="button" name="button" class="row-1-minus" id="minus">-</button>
          <button type="button" name="button" class="row-2-7" id="7">7</button>
          <button type="button" name="button" class="row-2-8" id="8">8</button>
          <button type="button" name="button" class="row-2-9" id="9">9</button>
          <button type="button" name="button" class="row-2-plus" id="plus">+</button>
          <button type="button" name="button" class="row-3-4" id="4">4</button>
          <button type="button" name="button" class="row-3-5" id="5">5</button>
          <button type="button" name="button" class="row-3-6" id="6">6</button>
          <button type="button" name="button" class="row-4-1" id="1">1</button>
          <button type="button" name="button" class="row-4-2" id="2">2</button>
          <button type="button" name="button" class="row-4-3" id="3">3</button>
          <button type="button" name="button" class="row-4-equals" id="equals">=</button>
          <button type="button" name="button" class="row-5-0" id="0">0</button>
          <button type="button" name="button" class="row-5-decimal" id="decimal">.</button>

        </div>
      </div>
    </div>


  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
