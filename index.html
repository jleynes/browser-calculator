<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body>
  <div class="body-div">
    <div class="container-div">
      <div class="output-div">
        <output name="result" id="calculationOutput">-Calculation-</output><br>
        <output name="result" id="displayOutput"></output>
      </div>
      <div class="buttons-div">
        <button type="button" name="button" class="row-1-clear clear" id="clear">AC</button>
        <button type="button" name="button" class="row-1-divide operator" id="divide">/</button>
        <button type="button" name="button" class="row-1-multiply operator" id="multiply">*</button>
        <button type="button" name="button" class="row-1-minus operator" id="minus">-</button>
        <button type="button" name="button" class="row-2-7 number" id="7">7</button>
        <button type="button" name="button" class="row-2-8 number" id="8">8</button>
        <button type="button" name="button" class="row-2-9 number" id="9">9</button>
        <button type="button" name="button" class="row-2-plus operator" id="plus">+</button>
        <button type="button" name="button" class="row-3-4 number" id="4">4</button>
        <button type="button" name="button" class="row-3-5 number" id="5">5</button>
        <button type="button" name="button" class="row-3-6 number" id="6">6</button>
        <button type="button" name="button" class="row-4-1 number" id="1">1</button>
        <button type="button" name="button" class="row-4-2 number" id="2">2</button>
        <button type="button" name="button" class="row-4-3 number" id="3">3</button>
        <button type="button" name="button" class="row-4-equals operator" id="equals">=</button>
        <button type="button" name="button" class="row-5-0 number" id="0">0</button>
        <!-- <button type="button" name="button" class="row-5-decimal decimal" id="decimal">.</button> -->
      </div>
    </div>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
